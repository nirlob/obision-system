name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            meson \
            gjs \
            libgtk-4-dev \
            libadwaita-1-dev \
            libglib2.0-dev \
            librsvg2-bin \
            debhelper \
            devscripts \
            build-essential \
            nodejs \
            npm
      
      - name: Install npm dependencies
        run: npm install
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Check build output
        run: |
          echo "=== Node.js version ==="
          node --version
          npm --version
          which node
          which npm
          echo "=== Builddir contents ==="
          ls -lah builddir/
          echo "=== Debian directory ==="
          ls -lah debian/
      
      - name: Build Debian package
        run: |
          echo "=== Building Debian package ==="
          # Use -d flag to ignore dependency checks since we already have them installed
          dpkg-buildpackage -us -uc -b -d
          echo "=== Checking parent directory ==="
          ls -lah ../ | grep obision
      
      - name: Move .deb to builddir
        run: |
          mkdir -p builddir
          mv ../obision-system_*.deb builddir/obision-system.deb
          mv ../obision-system_*.buildinfo builddir/ 2>/dev/null || true
          mv ../obision-system_*.changes builddir/ 2>/dev/null || true
      
      - name: Verify .deb file
        run: |
          ls -lh builddir/
          if [ ! -f builddir/obision-system.deb ]; then
            echo "Error: .deb file not found!"
            exit 1
          fi
          echo "âœ… .deb file created successfully"
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: builddir/obision-system.deb
          generate_release_notes: true
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
