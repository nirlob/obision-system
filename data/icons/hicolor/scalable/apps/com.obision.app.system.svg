<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <!-- Modern blue gradient (GNOME style) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#62a0ea" />
      <stop offset="100%" stop-color="#1c71d8" />
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main rounded square background -->
  <rect x="8" y="8" width="112" height="112" rx="24" ry="24" 
        fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Subtle inner highlight -->
  <rect x="12" y="12" width="104" height="52" rx="20" ry="20" 
        fill="white" opacity="0.15"/>
  
  <!-- Chart container area -->
  <g id="chart" transform="translate(64,64)">
    <!-- Grid lines (subtle) -->
    <line x1="-38" y1="-20" x2="38" y2="-20" stroke="white" stroke-width="1.5" opacity="0.3"/>
    <line x1="-38" y1="-5" x2="38" y2="-5" stroke="white" stroke-width="1.5" opacity="0.3"/>
    <line x1="-38" y1="10" x2="38" y2="10" stroke="white" stroke-width="1.5" opacity="0.3"/>
    <line x1="-38" y1="25" x2="38" y2="25" stroke="white" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Activity graph line 1 (CPU) -->
    <path d="M -38,20 L -28,10 L -18,15 L -8,5 L 2,-10 L 12,-5 L 22,-15 L 32,-8 L 38,0"
          fill="none" 
          stroke="white" 
          stroke-width="3.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.95"/>
    
    <!-- Area fill under the line -->
    <path d="M -38,20 L -28,10 L -18,15 L -8,5 L 2,-10 L 12,-5 L 22,-15 L 32,-8 L 38,0 L 38,30 L -38,30 Z"
          fill="white" 
          opacity="0.2"/>
    
    <!-- Activity graph line 2 (Memory - different pattern) -->
    <path d="M -38,25 L -28,18 L -18,22 L -8,12 L 2,8 L 12,15 L 22,5 L 32,10 L 38,18"
          fill="none" 
          stroke="white" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.6"/>
  </g>
  
  <!-- Corner accent (system activity indicator dot) -->
  <circle cx="100" cy="28" r="8" fill="#33d17a" opacity="0.9"/>
  <circle cx="100" cy="28" r="5" fill="white" opacity="0.8"/>
</svg>
